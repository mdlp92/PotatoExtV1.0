<!DOCTYPE html>
<html>

<head>
  <style>
    html {
      font-size: 62.5%;
    }

  </style>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="popupstyle.css">
</head>

<body>
  <div class="header-section text-center p-2">
    <h3 class="header-section_title">potato<sup>TV</sup> Extension</h3>
  </div>

  <div class="content-section border-bottom p-2">
    <div class="main-section_group">
      <div class="main-section_label">Title: </div>
      <div id="page-title" class="content_title"></div>
    </div>
    <div class="main-section_group">
      <div class="main-section_label">URL: </div>
      <input readonly id="page-url" class="main-section_input"></input>
      <button
        type="button"
        class="btn btn-warning btn-lg"
        id="url-copy-button"
        >Copy
      </button>
    </div>
  </div>

  <!-- Add potato button that increases the form person count with each click -->
    <div class="main-section ml-2">
      <button id="add-potato-button"
      class="main-section_button btn btn-primary btn-lg"
      >Add potato
    </button>
    </div>

<form id="user-form" class="form-body ml-5 mr-5">
  <div name="potato-input" class="form-group">
      <label for="potato-input">Potato 1</label>
      <input name="potato-email" type="email" class="form-control" placeholder="name@example.com">
  </div>

  <div name="potato-input" class="form-group">
      <label for="potato-input">Potato 2</label>
      <input name="potato-email" type="email" class="form-control" placeholder="name@example.com">
  </div>
  <div name="potato-input" class="form-group">
      <label for="potato-input">Potato 3</label>
      <input name="potato-email" type="email" class="form-control" placeholder="name@example.com">
  </div>
</form>

  <section class="button-section text-center">
    <button id="potato-later-button"
    class="btn btn-primary btn-lg"
    >potato Later
  </button>
  </section>

  <section id="date-selection" class="date-section">
    <input type="datetime-local" />
    <button id="go-button">Go!</button>
  </section>

  <script src="popup.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
